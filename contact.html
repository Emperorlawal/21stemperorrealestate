<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact – Lawal Elijah</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #fefefe;
      --dark: #111;
      --lightgray: #ddd;
      --accent: #FFD700;
    }

    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--dark);
    }

    header {
      padding: 20px 10%;
      background: #111;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.5rem;
      color: var(--accent);
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-size: 1rem;
    }

    .container {
      max-width: 600px;
      margin: 80px auto;
      text-align: center;
    }

    h2 {
      font-size: 2.2rem;
      margin-bottom: 15px;
    }

    p {
      color: #555;
      font-size: 1.05rem;
      margin-bottom: 40px;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      font-size: 1rem;
      border: 1px solid var(--lightgray);
      border-radius: 8px;
      background: #fff;
    }

    form button {
      padding: 12px 25px;
      font-size: 1rem;
      background: var(--accent);
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    form button:hover {
      background: #e6c200;
    }

    .socials {
      margin-top: 40px;
    }

    .socials a {
      margin: 0 15px;
      color: var(--dark);
      font-weight: 600;
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 40px 10%;
      background: #111;
      color: #fff;
      margin-top: 80px;
    }

    footer a {
      color: var(--accent);
      margin: 0 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>Lawal Elijah</h1>
  <nav>
    <a href="index.html">Home</a>
      <a href="about.html">Meet Lawal Elijah</a>
      <a href="ebook.html">eBook</a>
      <a href="blog.html">Blog</a>
      <a href="contact.html">Contact</a>
  </nav>
</header>

<div class="container">
  <h2>Let's Connect</h2>
  <p>I’d love to hear from you. Whether it’s a project, a question, or feedback — just reach out below.</p>

  <form action="mailto:elijah@example.com" method="POST" enctype="text/plain">
    <input type="text" name="Name" placeholder="Your Name" required />
    <input type="email" name="Email" placeholder="Your Email" required />
    <textarea name="Message" placeholder="Your Message..." rows="6" required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <div class="socials">
    <a href="#">Instagram</a>
    <a href="#">GitHub</a>
    <a href="#">YouTube</a>
  </div>
</div>

<footer>
  <p>&copy; 2025 Lawal Elijah. All Rights Reserved.</p>
  <div>
    <a href="#">Instagram</a> |
    <a href="#">GitHub</a> |
    <a href="#">YouTube</a>
  </div>
</footer>

</body>
</html>
