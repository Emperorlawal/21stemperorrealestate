<body>
  <header>

    <nav>

    </nav>
  </header>

  <div class="container">
    <h2>ðŸ’¹ Crypto Dashboard â€“ Real-time Data, Market Trends & Insights</h2>

    <section>
      <h3>ðŸª™ Top Coins Overview</h3>
      <div class="card">
        <table id="crypto-table">
          <thead>
            <tr>
              <th>Coin</th>
              <th>Price (USD)</th>
              <th>24h Change</th>
              <th>Market Cap</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <section>
      <h3>ðŸ“ˆ Live BTC Chart</h3>
      <div class="card">
        <iframe class="btc-chart" src="https://www.tradingview.com/widgetembed/?frameElementId=tradingview_widget&symbol=BINANCE:BTCUSDT&interval=1H&theme=dark"></iframe>
      </div>
    </section>

  <div class="footer">
    &copy; 2025 Lawal Elijah â€¢ Powered by Web3 Energy âš¡
  </div>

  <script>
    async function fetchCryptoData() {
      try {
        const ids = [
          'bitcoin', 'ethereum', 'solana', 'binancecoin', 'ripple',
          'dogecoin', 'render', 'usdc', 'litecoin', 'tether',
          'cardano', 'polkadot', 'avalanche-2', 'tron', 'chainlink'
        ];
        const url = `https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=${ids.join(',')}`;
        const res = await fetch(url);
        const data = await res.json();
        const tbody = document.querySelector("#crypto-table tbody");
        tbody.innerHTML = "";
        data.forEach(coin => {
          const change = coin.price_change_percentage_24h;
          const changeClass = change >= 0 ? 'price-up' : 'price-down';
          const row = `
            <tr>
              <td><img src="${coin.image}" alt="${coin.name}" width="20"/> ${coin.name}</td>
              <td>$${coin.current_price.toLocaleString()}</td>
              <td class="${changeClass}">${change.toFixed(2)}%</td>
              <td>$${coin.market_cap.toLocaleString()}</td>
            </tr>
          `;
          tbody.innerHTML += row;
        });
      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }

    fetchCryptoData();
    setInterval(fetchCryptoData, 60000); // update every 60 seconds
  </script>
</body>
